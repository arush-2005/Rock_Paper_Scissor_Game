<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>

        <div class="score">
            <div class="user">
                <h2>My Score : </h2>
                <h2 id="myScore"> 0</h2>
            </div>
            <div class="computer">
                <h2>Computer Score : </h2>
                <h2 id="comp"> 0</h2>
            </div>
        </div>

        <div class="show">
            <div class="userShow">
                <h2>User</h2>
                <img id="userImg" src="" alt="">
            </div>
            <div class="compShow">
                <h2>Computer</h2>
                <img id="compImg" src="" alt="">
            </div>
        </div>

        <div class="rs">
            <h2>Result : </h2>
            <h2 id="result"></h2>
        </div>

        <div class="img">
            <img onclick="myFun1()" src="rock.png" alt="">
            <img onclick="myFun2()" src="paper.png" alt="">
            <img onclick="myFun3()" src="scissor.png" alt="">

        </div>
    </div>
    <script src="rock.js"></script>
</body>
</html>
